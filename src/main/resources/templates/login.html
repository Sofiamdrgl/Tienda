<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head th:replace="plantilla/template::head"></head>
<body>
    <div class="conatainer">
        <div style="width: 600px;margin-left: auto;margin-right: auto;margin-top: 24px;padding: 24px;">
            <div class="card">
                <div class="card-hearder">
                    <i class="fa fa-user"></i> Please Login
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" th:action="@{/Login}" method="post">
                        <fieldset>
                            <div th:if="$ (param.error)" class="alert alert-danger">
                                Invalid username and password.
                            </div>
                            <div th:if="$ {param.1 logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <!-- Login Controls -->
                            <div class=" thr-mr-group">
                                <label for="txtUsername ">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type=" checkbox" class="form-check-input" id="checkRememberMe"
                                    name="checkRememberMe">
                                <label class=" form-check-label" for="checkRememberMe ">Remember me?</label>
                            </div>
                            <!-- Login Button -->
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success ">Log in</button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<footer th:replace="plantilla/template::footer"></footer>
